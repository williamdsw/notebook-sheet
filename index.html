<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Notebook Sheet">
        <meta name="keywords" content="html, css, jaavscript, notebook, sheet, modal, lines, dynamic, folha, caderno, linhas, dinÃ¢mico">
        <meta name="author" content="William Santos">
        <meta name="generator" content="Visual Studio Code">
        
        <!-- css -->
        <link type="text/css" rel="stylesheet" href="css/global.css">
        <link type="text/css" rel="stylesheet" href="css/responsive.css">

        <title> Notebook Sheet Demo </title>
    </head>
    <body>

        <header>
            <h1> Notebook Sheet Demo </h1>
        </header>

        <main>

            <!-- Side Buttons -->
            <aside>
                <button type="button" id="demoButton" class="fixed-button demo-button"> Demo </button>
                <button type="button" id="clearFieldsButton" class="fixed-button clear-button"> Clear </button>
                <button type="button" id="showModalButton" class="fixed-button show-modal-button" title="Adjust Parameters"></button>
            </aside>

            <!-- Sheet / Lines -->
            <article>
                <div id="sheets"></div>
            </article>

            <!-- Parameters Modal -->
            <section>
                <div id="propertiesModal" class="modal">
                    <div class="properties-modal">
                        <header>
                            <h2> Properties </h2> 
                        </header>
            
                        <!-- font size -->
                        <div class="row line">
                            <div class="column">
                                <label for="fontSizeInput"> Font Size: </label>
                            </div>
                            <div class="column">
                                <input type="text" id="fontSizeInput" placeholder="32px">
                            </div>
                        </div>
            
                        <!-- font weight -->
                        <div class="row line">
                            <div class="column">
                                <label for="fontWeightInput"> Font Weight: </label>
                            </div>
                            <div class="column">
                                <select id="fontWeightInput">
                                    <option value="bold"> bold </option>
                                    <option value="bolder"> bolder </option>
                                    <option value="lighter"> lighter </option>
                                    <option value="normal"> normal </option>
                                </select>
                            </div>
                        </div>
            
                        <!-- font variant -->
                        <div class="row line">
                            <div class="column">
                                <label for="fontVariantSelect"> Font Variant: </label>
                            </div>
                            <div class="column">
                                <select id="fontVariantSelect">
                                    <option value="initial"> initial </option>
                                    <option value="normal"> normal </option>
                                    <option value="small-caps"> small-caps </option>
                                </select>
                            </div>
                        </div>
            
                        <!-- text color -->
                        <div class="row line">
                            <div class="column">
                                <label for="textColorInput"> Text Color: </label>
                            </div>
                            <div class="column">
                                <input type="color" id="textColorInput">
                                <label id="textColorLabel"> Color </label>
                            </div>
                        </div>
            
                        <!-- text align -->
                        <div class="row line">
                            <div class="column">
                                <label for="textAlignSelect"> Text Align: </label>
                            </div>
                            <div class="column">
                                <select id="textAlignSelect">
                                    <option value="center"> center </option>
                                    <option value="justify"> justify </option>
                                    <option value="left"> left </option>
                                    <option value="right"> right </option>
                                </select>
                            </div>
                        </div>
            
                        <!-- text decoration -->
                        <div class="row line">
                            <div class="column">
                                <label for="textDecorationSelect"> Text Decoration: </label>
                            </div>
                            <div class="column">
                                <select id="textDecorationSelect">
                                    <option value="none"> none </option>
                                    <option value="line-through"> line-through </option>
                                    <option value="overline"> overline </option>
                                    <option value="underline"> underline </option>
                                </select>
                            </div>
                        </div>
            
                        <!-- text transform -->
                        <div class="row line">
                            <div class="column">
                                <label for="textTransformSelect"> Text Transform: </label>
                            </div>
                            <div class="column">
                                <select id="textTransformSelect">
                                    <option value="capitalize"> capitalize </option>
                                    <option value="lowercase"> lowercase </option>
                                    <option value="none"> none </option>
                                    <option value="uppercase"> uppercase </option>
                                </select>
                            </div>
                        </div>
            
                        <!-- letter spacing -->
                        <div class="row line">
                            <div class="column">
                                <label for="letterSpacingInput"> Letter Spacing: </label>
                            </div>
                            <div class="column">
                                <input type="text" id="letterSpacingInput" placeholder="10px">
                            </div>
                        </div>
            
                        <!-- word spacing -->
                        <div class="row line">
                            <div class="column">
                                <label for="wordSpacingInput"> Word Spacing: </label>
                            </div>
                            <div class="column">
                                <input type="text" id="wordSpacingInput" placeholder="10px">
                            </div>
                        </div>
                        
                        <!-- direction -->
                        <div class="row line">
                            <div class="column">
                                <label for="directionSelect"> Direction: </label>
                            </div>
                            <div class="column">
                                <select id="directionSelect">
                                    <option value="ltr"> left to right </option>
                                    <option value="rtl"> right to left </option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- button -->
                        <div class="row line">
                            <button type="button" id="closeModalButton" class="properties-button close-modal"> Close </button>
                            <button type="button" id="applyPropertiesButton" class="properties-button apply-properties"> Apply </button>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>

        <!-- js -->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
